<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="style.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <title>Text Card 4</title>
</head>

<body>

  <div class="card">
    <div class="card__image">
      <span>
        <i class="far fa-heart"></i>
      </span>
      <img
        src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
        alt="Reload the page">
    </div>
    <div class="card__content">
      <h3 class="card__title">Detached House <span>.</span> 5Y OLD</h3>
      <h2 class="card__price">$750,000</h2>
      <p class="card__address">742 Evergreen Terrace</p>
      <ul class="card__rooms">
        <li class="card__room">
          <img src="img/bed.svg" alt="">
          <p><span style="font-weight: bold;">3</span> Bedrooms</p>
        </li>
        <li class="card__room">
          <img src="img/bathroom.svg" alt="">
          <p><span style="font-weight: bold;">3</span> Bedrooms</p>
        </li>
      </ul>
      <div class="card__info">
        <h3>Owner</h3>
        <div class="card__owner">
          <img src="./img/owner.jpg" alt="Reload the Page">
          <div>
            <h3>Tiffany Heffner</h3>
            <p>(516) 996-254</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- ICONICONS -->
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
